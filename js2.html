<html>
    <head>
        <title>dom</title>
         <link rel="stylesheet" href="./js2.css">
    </head>
    <body>
        <div  onclick="Open()">&#9776;</div>
        <div  class="menu-options">
            <span onclick="func()"  >&times</span>
            <div>Home</div>
            <div>About us</div>
            <div>Contact</div>
            <div>Services</div>
            <div>Logout</div>
        </div>
       <script>
        function func(){
             document.getElementsByClassName("menu-options")[0].style = "left:-200px";
        }
        function Open(){
             document.getElementsByClassName("menu-options")[0].style = "left:0px";
        }
        </script>
    </body>
</html>
